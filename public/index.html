<html>
  <head>
    <title>SockzWebClient</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"
      integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ=="
      crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="/web.js"></script>
    <style>
      #credentials textarea {
        width: 400px;
        height: 200px;
      }

      #authorize {
        display: inline-block;
        padding: 20px;
        background-color: black;
        color: white;
        font-size: 20px;
      }

      pre {
        display: none;
        background: black;
        color: white;
        padding: 25px;
        font-size: 12px;
        line-height: 15px;
        height: 500px;
        overflow-y: scroll;
      }

      pre:after {
        content: '';
        width: 8px;
        height: 16px;
        margin-bottom: -4px;
        background: white;
        opacity: 0;
        display: inline-block;
        animation: blink 0.75s linear infinite alternate;
      }

      @keyframes blink {
        50% {
          opacity: 0;
        }
        80% {
          opacity: 1;
        }
        100% {
          opacity: 1;
        }
      }
    </style>
  </head>

  <body>
    <h1>SockzWebClient</h1>
    <hr />
    <div id="credentials">
      <textarea id="clientCert">Client certificate here</textarea>
      <textarea id="clientKey">Client key here</textarea>
      <span id="authorize">Authorize</span>
      <span id="message"></span>
    </div>
    <pre id="console"></pre>
  </body>
</html>
